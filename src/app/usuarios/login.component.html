<div class="card border-primary text-center">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">
    <form method="post">
      <div class="form-group col-sm-6">
        <input type="text" [(ngModel)]="usuario.username" name="username" class="form-control" id="username" placeholder="Nombre de Usuario" autofocus required>
      </div>
      <div class="form-group col-sm-6">
        <input type="password" [(ngModel)]="usuario.password" name="password" class="form-control" id="password" placeholder="Password" required>
      </div>
      <div class="form-group col-sm-6">
        <input (click)="login()" type="submit" name="" class="btn btn-lg btn-primary btn-block" value="Login">
      </div>
    </form>
  </div>

</div>
