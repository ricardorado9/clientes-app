<detalle-cliente *ngIf="clienteSeleccionado" [cliente]="clienteSeleccionado"> </detalle-cliente>

<div class="card">
  <div class="card-body">
    <h5 class="card-title">Clientes</h5>
    <h6 class="card-subtitle mb-2 text-muted">Listado de Clientes </h6>

    <div class="my-2 text-left">
      <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/clientes/form']">Crear Cliente</button>

    </div>
    <div *ngIf="clientes.length==0" class="alert alert-info">
      No hay registros en la base de datos.
    </div>
    <table class="table table-bordered table-stripped" *ngIf="clientes.length>0">
      <thead>
        <tr>
          <th>#</th>
          <th>nombre</th>
          <th>apellido</th>
          <th>email</th>
          <th>fecha</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>
            <img (click)="abrirModal(cliente)" *ngIf="cliente?.foto" src="http://localhost:8080/api/uploads/img/{{cliente.foto}}" alt="/{{cliente.foto}}"
             class="img-thumbnail rounded" style="width:64px; cursor:pointer;">

             <img (click)="abrirModal(cliente)" *ngIf="!cliente?.foto" src="http://localhost:8080/images/no-usuario.png" alt="Sin Foto"
              class="img-thumbnail rounded" style="width:64px; cursor:pointer;">

          </td>
          <td>{{ cliente.nombre }}</td>
          <td>{{ cliente.apellido | uppercase }}</td>
          <td>{{ cliente.email }}</td>
          <td>{{ cliente.createdAt | date:"EEEE dd, MMMM yyyy" }}</td>
          <td><button type="button" name="button" [routerLink]="['/clientes/form', cliente.id]" class="btn btn-primary">Editar</button></td>
          <td><button type="button" name="button" (click)='delete(cliente)' class="btn btn-danger">Eliminar</button></td>
        </tr>
      </tbody>
    </table>
    <paginator-nav *ngIf="paginador" [paginador]="paginador"></paginator-nav>
  </div>
</div>
