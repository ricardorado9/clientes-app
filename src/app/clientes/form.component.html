<ul class="alert alert-danger" *ngIf="errores?.length> 0">
  <li *ngFor="let err of errores">
    {{ err }}
  </li>

</ul>
<div class="card bg-dark">
  <div class="card-header">{{ titulo }}</div>
  <div class="card body">
    <form #clienteForm="ngForm">
      <div class="form-group row">
        <label class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre" #nombre="ngModel"> <!--  required minlength="4"  -->
          <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
            <div *ngIf="nombre.errors.required">
              Nombre es requerido

            </div>
            <div *ngIf="nombre.errors.minlength">
              Nombre debe tener al menos 4 caracteres

            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-form-label col-sm-2">Apellido</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido" #apellido="ngModel"> <!-- required  -->
          <div class="alert alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
            <div *ngIf="apellido.errors.required">
              Apellido es requerido

            </div>

          </div>
        </div>
      </div>


      <div class="form-group row">
        <label class="col-form-label col-sm-2">Email</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email" #email="ngModel"> <!--  required email  -->
          <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
            <div *ngIf="email.errors.required">
              Email es requerido

            </div>
            <div *ngIf="email.errors.email">
              Email no tiene formato

            </div>
          </div>

        </div>
      </div>


      <div class="form-group row">
        <label for="createdAt" class="col-form-label col-sm-2">CreatedAt</label>
        <div class="col-sm-6">

          <input matInput [matDatepicker]="picker" class="form-control" [(ngModel)]="cliente.createdAt" name="createdAt" #createdAt="ngModel" style="display:inline;width:300px">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </div>
      </div>


      <div class="form-group row">
        <label for="region" class="col-form-label col-sm-2">Región</label>
        <div class="col-sm-6">

          <select [compareWith]="compararRegion" class="form-control" [(ngModel)]="cliente.region" name="region" #region="ngModel" style="width:500px">
            <option [ngValue]="undefined">--- seleccionar una región ---</option>
            <option *ngFor="let region of regiones" [ngValue]="region">{{region.nombre}}</option>
          </select>
        </div>
      </div>



      <div class="form-group row">

        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!cliente.id else elseBlock" [disabled]="!clienteForm.form.valid">Crear</button>
          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)='update()' [disabled]="!clienteForm.form.valid">Editar</button>
          </ng-template>
        </div>
      </div>

    </form>
  </div>
</div>
